<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Website Color Palettes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
            font-size: 2.5em;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .palette-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .palette-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .palette-name {
            padding: 15px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: #333;
        }

        .palette-colors {
            display: flex;
            height: 120px;
        }

        .color-swatch {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 10px;
            font-size: 11px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .color-swatch:hover {
            opacity: 0.8;
        }

        .color-code {
            display: flex;
            flex-wrap: wrap;
            padding: 12px;
            background: #fafafa;
            gap: 8px;
            font-size: 12px;
        }

        .code {
            background: #f0f0f0;
            padding: 6px 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            flex: 1 1 45%;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .code:hover {
            background: #e0e0e0;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            display: none;
            z-index: 1000;
        }

        .copy-notification.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ 30 Website Color Palettes</h1>
        <div class="palette-grid" id="paletteGrid"></div>
    </div>

    <div class="copy-notification" id="notification">Copied to clipboard!</div>

                colors: ["#4B0082", "#6A0572", "#8B008B", "#9932CC", "#BA55D3"]

                colors: ["#32CD32", "#00FA9A", "#98FB98", "#C1FFC1", "#E0FFE0"]
            },
            {
                name: "Charcoal Elite",
                colors: ["#1C1C1C", "#2C3E50", "#34495E", "#44546A", "#566573"]
            }
        ];

        const paletteGrid = document.getElementById('paletteGrid');

        palettes.forEach((palette, index) => {
            const card = document.createElement('div');
            card.className = 'palette-card';

            let colorsHTML = palette.colors.map(color => 
                `<div class="color-swatch" style="background-color: ${color}" title="${color}">
                    ${color}
                </div>`
            ).join('');

            let codesHTML = palette.colors.map(color => 
                `<div class="code" onclick="copyToClipboard('${color}')">${color}</div>`
            ).join('');

            card.innerHTML = `
                <div class="palette-name">${palette.name}</div>
                <div class="palette-colors">${colorsHTML}</div>
                <div class="color-code">${codesHTML}</div>
            `;

            paletteGrid.appendChild(card);
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('notification');
                notification.textContent = `Copied ${text} to clipboard!`;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }

        // Allow color swatch click to copy
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('color-swatch')) {
                copyToClipboard(e.target.title);
            }
        });
    </script>
</body>
</html>
