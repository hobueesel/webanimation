<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Demo Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="demoCanvas"></canvas>

    <script>
        // Set up canvas
        const canvas = document.getElementById('demoCanvas');
        const ctx = canvas.getContext('2d');

        // Scale to 720p (1280x720)
        const targetWidth = 1280;
        const targetHeight = 720;

        // Calculate scale factor
        const scaleX = window.innerWidth / targetWidth;
        const scaleY = window.innerHeight / targetHeight;
        const scale = Math.min(scaleX, scaleY);

        canvas.width = targetWidth;
        canvas.height = targetHeight;
        canvas.style.width = `${targetWidth * scale}px`;
        canvas.style.height = `${targetHeight * scale}px`;

        // Particle system
        const particles = [];
        const particleCount = 500;

        class Particle {
            constructor() {
                this.x = Math.random() * targetWidth;
                this.y = Math.random() * targetHeight;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off walls
                if (this.x < 0 || this.x > targetWidth) this.speedX *= -1;
                if (this.y < 0 || this.y > targetHeight) this.speedY *= -1;

                // Add some randomness to movement
                this.speedX += Math.random() * 0.2 - 0.1;
                this.speedY += Math.random() * 0.2 - 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Color cycling variables
        let hue = 0;
        const hueSpeed = 0.5;

        // Animation loop
        function animate() {
            // Clear canvas with semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, targetWidth, targetHeight);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Cycle colors
            hue += hueSpeed;
            if (hue >= 360) hue = 0;

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const newScaleX = window.innerWidth / targetWidth;
            const newScaleY = window.innerHeight / targetHeight;
            const newScale = Math.min(newScaleX, newScaleY);

            canvas.style.width = `${targetWidth * newScale}px`;
            canvas.style.height = `${targetHeight * newScale}px`;
        });
    </script>
</body>
</html>
